<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>기본 계산기</title>
</head>
<body>
  <!--     
    ## 3. 기본 계산기
    사용자로부터 사칙연산자 1개와 피연산자 2개를 입력받아 계산결과를 알려주는 프로그램을 작성하세요. <br >
    사용자가 입력하는 연산식은 숫자 연산자 숫자 순서로 띄어쓰기 없이 입력되며, <br >
    숫자는 여러자리일수도 있고 연산자는 + - * / 로 정해져있다.

    ```
    ex) 5+7 이 입력된 경우
    12

    ex) 211-21 이 입력된 경우
    190
    ``` -->

    <script>
      // var input = prompt('계산식을 입력하세요');
      var input = "2/53"
      var result = "";
     
      var op = ['+','-','*','/'];
    
      for(var i=0; i< op.length; i+=1){
        if(input.indexOf(op[i]) !== -1){
          var num = input.split(op[i]);
          if( i === 0) result = parseInt(num[0]) + parseInt(num[1]); 
          else if( i === 1) result = parseInt(num[0]) - parseInt(num[1]); 
          else if( i === 2) result = parseInt(num[0]) * parseInt(num[1]); 
          else if( i === 3) result = parseInt(num[0]) / parseInt(num[1]); 
        }
      }

      console.log(result)
    
    </script>
</body>
</html>
