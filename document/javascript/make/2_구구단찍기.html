<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단찍기</title>
</head>
<body>
  <!-- 
    2. 구구단찍기
    사용자로부터 숫자를 입력받아, 구구단을 노출해주세요. 

    ```
    ex) 2가 입력된 경우
    2단
    2 * 1 = 2
    2 * 2 = 4
    2 * 3 = 6
    2 * 4 = 8
    2 * 5 = 10
    2 * 6 = 12
    2 * 7 = 14
    2 * 8 = 16
    2 * 9 = 18
    ``` 
-->

<script>
  var input = "2"
  var result = ''

  for(var i = 1; i <= 9; i+=1){
    result += input + "*" + i.toString() + "=";
    result += parseInt(input) * i + "\n"
  }
 
  console.log(result)
</script>


</body>
</html>
