    var $app = document.querySelector('.App');

    var diff = {};
    
    function getDateDiff (date){
      var newDiff = new Date(date.getTime() - new Date().getTime()); 
      diff['year'] = newDiff.getFullYear() - 1970;
      diff['month'] = ("0"+ newDiff.getMonth() + 1).slice(-2); 
      diff['day'] = ("0"+ newDiff.getDate()).slice(-2);
      diff['hour'] = ("0"+ newDiff.getHours()).slice(-2);
      diff['minute'] = ("0"+ newDiff.getMinutes()).slice(-2);
      diff['second'] = ("0"+ newDiff.getSeconds()).slice(-2);
    }
