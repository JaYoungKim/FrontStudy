    var Person = function (name) {
      var that = {};
      that.name = name;
      return that;
    }

    var Person2 = function (name) {
      return {
        name: name
      }
    }

    var Person3 = function (name) {
      if (!(this instanceof Person3)) {
        return new Person3(name);
      }
      this.name = name;
    }

    var p = Person('kim');
    console.log('p', p.name);
    var p1 = new Person('kim')
    console.log('p1', p1.name);
    var p2 = Person2('kim');
