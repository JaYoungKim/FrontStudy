<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정수 실수 체크</title>
</head>
<body>
  
  <script>
    // Number.isInteger()
    // 입력된 값이 정수인지 판단하여 Boolean을 반환
    // ie에서 동작 안함
    console.log('1', Number.isInteger(1)); //true
    console.log('0', Number.isInteger(0)); //true
    console.log('-10',Number.isInteger(-10)); //true
    console.log('1.22',Number.isInteger(1.22)); //false
    

    console.log('\n\n')
    
    // 나머지 연산자(%) 활용
    // 정수는 1로 나눴을때 항상 나머지가 0
    function integer(num){
      return num % 1 === 0 ;
    }
    console.log('1', integer(1)); //true 
    console.log('0', integer(0)); //true
    console.log('-10', integer(-10)); //true
    console.log('1.22', integer(1.22)); //false



</script>
</body>
</html>
