<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대소문자변환</title>
</head>
<body>
  
  <script>
    // String.toUpperCase();
    // 주어진 문자열의 모든 알파벳을 대문자로 변환
    console.log('문자열 대문자 변환','abc ->', 'abc'.toUpperCase());
    
    // String.toLowerCase();
    console.log('문자열 대문자 변환','ABC ->', 'ABC'.toLowerCase());
  </script>
</body>
</html>
