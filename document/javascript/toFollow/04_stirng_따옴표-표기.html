<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>따옴표 표기</title>
</head>
<body>
  
  <script>
    //문자열에 따옴표 표기방법
    console.log("'홍길동'님 안녕하세요.");
    console.log('"홍길동"님 안녕하세요.');

    //'' 와, "" 동시표기시
    //escape 문자 사용하기 
    console.log('\'홍길동\'님 안녕하세요.');
    console.log("\"홍길동\"님 안녕하세요.");

    //템플릿 문자열(Templeate String) 사용하기 (es6);
    console.log(`'홍길동' 안녕하세요`);
    console.log(`"홍길동" 안녕하세요`);

  </script>
</body>
</html>
