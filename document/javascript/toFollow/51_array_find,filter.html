<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 map() 함수로 변경된 새로운 배열 생성하기</title>
</head>
<body>
  <script>


    /* find
    arr.find(callback(ele,idx,arr),thisArg)
      * callback :조건을 비교할 callback함수. 배열값이 조건에 부합해 true를 리턴하면 find() 함수의 값이 리턴된다. 
                  조건에 부합하는 값을 찾으면, 실행이 종료된다. 
        - ele : 현재 처리중인 배열의 ele
        - idx(optional) : 현재 처리중인 배열의 index
        - arr(optional) : find()가 호출된 배열
      
      * thisArg(optional) : callback을 사용할 때 this로 사용할 객체.
    
      * retrun : 조건에 부합하는 첫번째 값을 리턴, indx 를 알아내려면 findIndex를 사용
                 조건에 부합하는 값이 없을 경우 undefined를 리턴.
    */

    const arr= [
      {name: 'apple', price : 1000}, 
      {name: 'banana', price : 2000},
      {name: 'apple', price: 3000}
    ]

    function isApple(el){
      if(el.name ==='apple') return true;
    }

    function isBanana(el){
      if(el.name ==='banana') return true;
    }
    const apple = arr.find(isApple);
    const banana = arr.find(isBanana);
    console.log(apple.name, apple.price)
    console.log(banana.name, banana.price)



    /* filter
    arr.filter(callback(ele,idx,arr),thisArg)
      * callback :조건을 비교할 callback함수. 배열값이 조건에 부합해 true를 리턴하면 find() 함수의 값이 리턴된다. 
                  조건에 부합하는 값을 찾으면, 실행이 종료된다. 
        - ele : 현재 처리중인 배열의 ele
        - idx(optional) : 현재 처리중인 배열의 index
        - arr(optional) : find()가 호출된 배열
      
      * thisArg(optional) : callback을 사용할 때 this로 사용할 객체.
    
      * retrun : 조건에 부합하는 모든값을 새로운 배열로 리턴,
                 조건에 부합하는 값이 없을 경우 빈 배열을 리턴.
    */

    const apples = arr.filter(isApple);
    console.log(apples)
    console.log(apples[0].name, apples[0].price)
    console.log(apples[1].name, apples[1].price)
    console.log(apples[2].name, apples[2].price)

  </script>
</body>
</html>
