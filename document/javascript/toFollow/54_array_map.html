<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 map() 함수로 변경된 새로운 배열 생성하기</title>
</head>
<body>
  <script>
    /* map 함수
     * 배열을 순회하며 각 element의 값을 변경하여 새로운 배열을 만든다 .

     arr.map(callback(ele,idx,arr), thisArg]);
      * callback : 새로운 배열을 생성하는 함수. 
        - ele : 현재 처리중인 배열의 ele
        - idx(optional) : 현재 처리중인 배열의 index
        - arr(optional) : 현재 처리중인 배열
      
      * thisArg(optional) : callback을 사용할 때 this로 사용할 객체.
    
      * retrun : 새로운 배열이 리턴되면 기존 배열에는 영향없음. 
    */

    const arr1 = [1,2,3,4];
    const arr2 = arr1.map((currentValue) => currentValue + 1);
    const arr3 = arr1.map(function add(currentValue){return currentValue + 1});

    console.log(arr2)
    console.log(arr3)


    const arr4 = arr1.map(function add(currentValue){currentValue = currentValue + 1});
    console.log(arr4) // undefined; 
    // map은 반드시 return 값을 호출해주어야한다. 
    
  </script>
</body>
</html>
