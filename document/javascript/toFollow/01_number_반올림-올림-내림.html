<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>올림, 내림, 반올림</title>
</head>
<body>
  <script>
  // Math.cell()
  console.log( "Math.ceil()");
  // 올림한 정수를 리턴하는 함수 
  console.log("1", Math.ceil(1)); //1
  console.log("1.2222", Math.ceil(1.2222)); //2
  console.log("1.5", Math.ceil(1.5)); //2
  console.log("null", Math.ceil(null)); //0
  console.log("0", Math.ceil(0)); //0
  console.log("-1.8", Math.ceil(-1.8)); //-2


  // Math.cell을 이용한 자릿수 지정
  console.log("\n소수점이하 한자리 1.222", Math.ceil(1.222 * 10) / 10 ); //1.3
  console.log("소수점이하 두자리 1.222", Math.ceil(1.222 * 100) / 100); //1.23
  console.log("10단위 153", Math.ceil(153 / 10) * 10); //160
  console.log("100단위 1462", Math.ceil(1462 / 100) * 100); //1500

  // Math.floor()
  console.log("\n\n\nMath.floor()");
  // 내림한 정수를 리턴하는 함수
  console.log("1", Math.floor(1)); //1
  console.log("1.2222", Math.floor(1.2222)); //1
  console.log("1.5", Math.floor(1.8)); //1
  console.log("null", Math.floor(null)); //0
  console.log("0", Math.floor(0)); //0
  console.log("-1.8", Math.floor(-1.8));

  // Math.floor을 이용한 자릿수 지정
  console.log("\n소수점이하 한자리 1.222", Math.floor(1.222 * 10) / 10); //1.2
  console.log("소수점이하 두자리 1.222", Math.floor(1.222 * 100) / 100); //1.22
  console.log("10단위 153", Math.floor(153 / 10) * 10); //150
  console.log("100단위 1462", Math.floor(1462 / 100 ) * 100) //1400

  // Math.round()
  console.log("\n\n\nMath.round()");
  // 반올림한 정수를 리턴하는 함수
  console.log("1", Math.round(1)); //1
  console.log("1.222", Math.round(1.222)); //1
  console.log("1.5", Math.round(1.5)) //2
  console.log("0", Math.round(0)); //0
  console.log("null", Math.round(null)); //0
  console.log("-1.8", Math.round(-1.8)); //-2

  // Math.round를 이용한 자릿수 지정
  console.log("\n소수점 이하 한자리 1.222", Math.round(1.222 * 10) / 10); //1.2
  console.log("소수점 이하 두자리 1.222", Math.round(1.222 * 100) / 100) //1.22
  console.log("10단위 153", Math.round(153 / 10) * 10); //150
  console.log("100단위 1462", Math.round(1462 / 100) * 100) //1500

  // Math.round 부동소수점 오차확인
  console.log("\n오차확인1 1.005 * 100", 1.005 * 100); //100.49999999999999
  console.log("오차보정 1.005 + Number.EPSILON", (1.005 + Number.EPSILON) * 100) //100.50000000000001
 

  // toFixed()
  // numObj.toFixed([digits])
  // 부동소수점 숫자를 고정소수점 숫자로 바꾸어 리턴하는 함수 
  // 원래 숫자의 소수점 이하 길이가 'digits' 보다 길면 숫자를 반올림하고, 짧으면 뒤를 0으로 채워서 리턴.
  
  console.log('\n\n\n소수점이하 한자리 1.222', 1.222.toFixed(1)); //1.2
  console.log('1.51', 1.51.toFixed(1)); //1.5
  console.log('-1.777', -1.777.toFixed(1)); //-1.8
  
  // toPrecision()
  // numObj.toPrecision([precision])
  // numObj를 파라미터로 전달된 유효자릿수(precision) 길이의 문자열로 만들어서 리턴
  // 유효자릿수가 원본의 자릿수보다 작으면 반올림한 값을 리턴

  console.log('\n\n\n 세자리 27.157', 27.157.toPrecision(3)); //27.2
  console.log('음수 세자리 -1.2587', -1.2587.toPrecision(3)); //-1.26


  //Javascript 부동소수점 표현의 한계로 인해 정밀한 숫자 계산의 경우에는 서버에서 처리하는게 더 효율적. 

  </script>
</body>
</html>
